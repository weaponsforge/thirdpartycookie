<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3rd Party Cookies Check Complete</title>
</head>
<body>
	<script>
		if (window.parent) {
			if (/thirdparty=yes/.test(document.cookie)) {
				window.parent.postMessage('MM:3PCsupported', '*');
		} else {
			window.parent.postMessage('MM:3PCunsupported', '*');
		}
		
		document.cookie = 'thirdparty=; expires=Thu, 01 Jan 1970 00:00:01 GMT; SameSite=None; Secure';
	}
	</script>
</body>
</html>
